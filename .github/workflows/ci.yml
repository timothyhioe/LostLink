name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Type check
        working-directory: ./backend
        run: npm run typecheck

      - name: Lint
        working-directory: ./backend
        run: npm run lint

      - name: Create empty .env file for docker-compose
        run: touch backend/.env

      - name: Start PostgreSQL
        run: |
          docker compose up -d postgres
          echo "Container status:"
          docker compose ps postgres
          echo "Waiting for container to start..."
          sleep 5
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            if docker compose exec -T postgres pg_isready -U lostlink_test > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            if [ $((i % 10)) -eq 0 ]; then
              echo "Still waiting... ($i/60) - Container status:"
              docker compose ps postgres
              docker compose logs --tail=20 postgres || true
            else
              echo "Waiting for PostgreSQL... ($i/60)"
            fi
            sleep 2
          done
          echo "PostgreSQL failed to start in time"
          echo "Final container status:"
          docker compose ps postgres
          echo "Container logs:"
          docker compose logs postgres
          exit 1

      - name: Run tests
        working-directory: ./backend
        env:
          TEST_DATABASE_URL: postgresql://lostlink_test:test_password@localhost:5433/lostlink_test
        run: npm test

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Verify build artifacts
        working-directory: ./backend
        run: |
          test -d dist || (echo "ERROR: Build failed - dist directory not found" && exit 1)
          test -f dist/server.js || (echo "ERROR: Build failed - dist/server.js not found" && exit 1)
          echo "Build artifacts verified successfully"

      - name: Stop PostgreSQL
        if: always()
        run: |
          docker compose stop postgres || true
          docker compose rm -f postgres || true
          docker volume rm lostlink_postgres-test-data || true

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Build
        working-directory: ./frontend
        run: npm run build
